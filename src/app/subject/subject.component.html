<div id="content" class="span10">


  <ul class="breadcrumb">
    <li>
      <i class="icon-home"></i>
      <a href="index.html">Home</a>
      <i class="icon-angle-right"></i>
    </li>
    <li>
      <i class="icon-edit"></i>
      <a href="#">学位点基本情况</a>
  </ul>


  <div class="row-fluid sortable">
    <div class="box span12">
      <div class="box-header" data-original-title>
        <h2><i class="halflings-icon white edit"></i><span class="break"></span>学位点基本情况</h2>
        <div class="box-icon">
          <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
          <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
          <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
        </div>
      </div>
      <div class="box-content">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label">学位点名称（代码）</label>
              <div class="controls">
                {{ basics?.name }}
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">所在学院</label>
              <div class="controls">
                {{ basics?.schoolName }}
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">是否重点建设学科<input type="checkbox" [(ngModel)]="basics.keyDiscipline"
                                                          [ngModelOptions]="{standalone: true}"></label>
              <!-- <div class="controls">
                 <select id="selectError3">
                   <option>请选择</option>
                   <option>请选择</option>
                   <option>是</option>
                   <option>否</option>
                 </select>
               </div>-->
            </div>
            <div *ngIf="basics.keyDiscipline">
              <div class="control-group">
                <label class="control-label" for="proveDate">重点学科批准时间</label>
                <div class="controls">
                  <input ID="proveDate" type="date" [(ngModel)]="basics.keyDate" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">授予学位层次</label>
              <div class="controls">
                <!--<select id="selectError3">
                  <option>请选择</option>
                  <option>硕士</option>
                  <option>博士</option>
                  <option>硕、博士</option>
                </select>-->
                <label>
                  <input type="checkbox" [(ngModel)]="basics.master" [ngModelOptions]="{standalone: true}">硕士
                </label>
                <label>
                  <input type="checkbox" [(ngModel)]="basics.doctor" [ngModelOptions]="{standalone: true}">博士
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary" (click)="update()">保存</button>
              <button class="btn">取消</button>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="message">
              {{ message }}
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
